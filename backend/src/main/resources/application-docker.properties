# Docker环境配置
spring.profiles.active=docker

# 数据库配置
spring.datasource.url=jdbc:mysql://${DB_HOST:mysql}:${DB_PORT:3306}/${DB_NAME:shopping_mall}?useUnicode=true&characterEncoding=utf-8&useSSL=false&serverTimezone=Asia/Shanghai&allowPublicKeyRetrieval=true
spring.datasource.username=${DB_USERNAME:shopping_user}
spring.datasource.password=${DB_PASSWORD:password}

# Redis配置
spring.data.redis.host=${REDIS_HOST:redis}
spring.data.redis.port=${REDIS_PORT:6379}
spring.data.redis.password=${REDIS_PASSWORD:}

# JWT配置
jwt.secret=${JWT_SECRET:shopping-mall-secret-key-change-in-production}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS配置
spring.web.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:http://localhost}

# JPA配置
spring.jpa.hibernate.ddl-auto=${JPA_DDL_AUTO:update}
spring.jpa.show-sql=${JPA_SHOW_SQL:false}

# 日志配置
logging.level.root=${LOGGING_LEVEL_ROOT:INFO}
logging.level.com.shopping=${LOGGING_LEVEL_COM_SHOPPING:INFO}
